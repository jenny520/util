<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 声明文档使用的字符编码 -->
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 页面描述 -->
    <meta name="description" content="不超过150个字符"/>
    <!-- 页面关键词 -->
    <meta name="keywords" content=""/>
    <!-- 网页作者 -->
    <meta name="author" content="name,email@gmail.com"/>
    <!-- 搜索引擎抓取 -->
    <meta name="rotots" content="index, follow"/>
    <!-- 为移动设备添加viewport,同时兼容iphonex -->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no, viewport-fit=cover"/>

    <!-- IOS设备begin -->
    <!-- 添加到主屏后的标题（IOS6新增） -->
    <meta name="apple-mobile-web-app-title" content="标题"/>
    <!-- 是否启用WebApp全屏模式，删除苹果默认的工具栏和苹果拦 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- 添加智能App广告条Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 添加 RSS 订阅 -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml"/>
    <!-- 添加 favicon icon -->
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
    <title>Title</title>
</head>
<body>
    <script type="text/javascript" src="./js/algorithm.js"></script>
    <script>
        console.log(shuffle(['hello',9,4,6, 'world', 'js', 'css']))
        console.log(highestFrequency(['hello', 'world', 'js', 'css', 'hello']))
        console.log(fibonacci(10));
        let newObj = {abTest: 123, hello: 'qwe456'};
        let paramString = ''
        for(let key in newObj) {
          paramString = `${paramString}&${key}=${newObj[key]}`;
        }
        console.log(paramString);
        // console.log(bubbleSort([1,4,3,2,19,17]));
        console.log(unique1([1,2,3,4,5,5,6,3]));
    </script>
</body>
</html>
